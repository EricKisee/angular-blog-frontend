<div class="blog-post">
    <h3>{{post.title}} <small>{{post.date}}</small></h3>
    <img class="thumbnail" src="{{post.imageUrl}}">
    <p>{{post.content}}</p>
    <div class="callout">
      <ul class="menu simple">
        <li><a href="#">Author: {{post.author}}</a></li>
        <li><a href="#">Comments: {{post.comments}}</a></li>
      </ul>
    </div>
  </div>
